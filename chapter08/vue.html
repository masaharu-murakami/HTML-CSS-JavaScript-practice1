<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Sriracha&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>My Photos</title>
</head>
<body>
  <header>
    <h1>My Photos</h1>
  </header>

  <div class="container">
    <div id="img_unit">
    </div>
  </div>

  <script src="js/jquery.min.js"></script>
  <script>
    $.getJSON('https://h2o-space.com/htmlbook/images.php', function(date){
      for (var i=0; 1<date.length; i++) {
        $('<div class="photo"></div>')
          .append('<img src="' + date[i].path + '">')
          .append('<div class="inner"><p>' + date[i].caption + '<span>' + date[i].name + '</span></p></div>')
          .appendTo('#img_unit');
      }
    })
  </script>
</body>
</html>
